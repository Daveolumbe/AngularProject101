<div class="login-page">
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" >
            <h1>Create Visilinx Dashboard</h1>
            <form (ngSubmit)="onSubmit()" novalidate>
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" (ngModel)="model.EstateName"  placeholder="Full Name">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" (ngModel)="model.Email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg"  (ngModel)="model.Password" placeholder="Password">
                    </div>
                    <!--<div class="form-group">-->
                        <!--<input type="password" class="form-control input-underline input-lg"  placeholder="Repeat Password">-->
                    <!--</div>-->
                </div>
                <button [disabled]="loading" class="btn rounded-btn"> Register </button>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']"> Log in </a>
            </form>
        </div>
    </div>
</div>
