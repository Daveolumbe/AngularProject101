<div class="login-page">
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>Create Visilinx Dashboard</h1>
            <div>
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" (ngModel)="userService.fullName" placeholder="Full Name">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" (ngModel)="userService.email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg"  (ngModel)="userService.password" placeholder="Password">
                    </div>
                    <!--<div class="form-group">-->
                        <!--<input type="password" class="form-control input-underline input-lg"  placeholder="Repeat Password">-->
                    <!--</div>-->
                </div>
                <button class="btn rounded-btn" (click)="onSubmit($event)"> Register </button>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']"> Log in </a>
            </div>
        </div>
    </div>
</div>
